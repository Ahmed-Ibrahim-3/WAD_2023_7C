<!DOCTYPE html>
{% extends 'yumyay/base.html' %}

{% load static %}

{% block title_block %}
    Cooking
{%  endblock %}

{% block body_block %}
     <div class="container-fluid " >
     <div class="row w-50 mx-auto">
          <div class="col-sm-8 ">
              <div class="container-fluid long-bar recipe-style" >
                  <div class="row w-50 h-100 search-padding">
                         <div id="searchbar">
                            <input type="text" placeholder="Search...">
                            <button type="submit" id="buttons" class="btn btn-rounded">Search</button>
                         </div>
                  </div>
                  <div class="row w-50 mx-auto">
                      <div class="grid-container">
                        <div class="grid-item "><img src="{% static 'images/../../media/recipe_images/indianFood.png' %}" alt="Indian Food" id="images"/><span class="caption"><a href="{% url 'yumyay:cooking_cuisine' 'indian' %}" c="black">Indian</a></span></div>
                        <div class="grid-item"><img src="{% static 'images/../../media/recipe_images/thaiFood.png' %}" alt="Thai Food" id="images"/><span class="caption"><a href="{% url 'yumyay:cooking_cuisine' 'thai' %}" c="black">Thai</a></span></div>
                        <div class="grid-item"><img src="{% static 'images/../../media/recipe_images/chineseFood.png' %}" alt="Chinese Food" id="images"/><span class="caption"><a href="{% url 'yumyay:cooking_cuisine' 'chinese' %}" c="black">Chinese</a></span></div>
                         <div class="grid-item"><img src="{% static 'images/../../media/recipe_images/italianFood.png' %}" alt="Italian Food" id="images"/><span class="caption"><a href="{% url 'yumyay:cooking_cuisine' 'italian' %}" c="black">Italian</a></span></div>
                        <div class="grid-item"><img src="{% static 'images/../../media/recipe_images/mexicanFood.png' %}" alt="Mexican Food" id="images"/><span class="caption"><a href="{% url 'yumyay:cooking_cuisine' 'mexican' %}" c="black">Mexican</a></span></div>
                        <div class="grid-item"><img src="{% static 'images/../../media/recipe_images/greekFood.png' %}" alt="Greek Food" id="images"/><span class="caption"><a href="{% url 'yumyay:cooking_cuisine' 'Greek' %}" c="black">Greek</a></span></div>
                      </div>
                  </div>
              </div>
          </div>
         <div class="col-sm-4 " id="trending-rep-bar">
             <div class="container-fluid" id="recipe-style" >
                {% include 'yumyay/sidebar_top_recipe.html' with recipe=top_recipe %}
             </div>
         </div>
     </div>
     </div>
<script src="{% static 'javascript/search.js' %}"></script>
{% endblock %}
