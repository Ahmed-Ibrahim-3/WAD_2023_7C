<div class="like-container">
    <div class="like-info">{{ recipe.likes }} likes</div>
    {% if user.is_authenticated %}
    <div class='unliked like-button' data-recipename='{{ recipe.name }}' data-username='{{ user.username }}'>
        <i data-feather='thumbs-up'></i>
    </div>
    {% endif %}
</div>
