<!DOCTYPE html>

{% extends 'yumyay/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login</h1>
    
    <form id="login_form" method="post" action="{% url 'yumyay:log_in' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
    </form>

    <button type="submit" form="login_form" value="Submit">Submit</button>

    <p>
        Don't have an account?
        <a href="{% url 'yumyay:register' %}">Register Here!</a>
    </p>
{% endblock %}
